<div class="container mt-5 mb-5">
    <div class="row mb-5">
        <div class="col-lg-12 text-center">
            <h1 class="text-primary"> How to Contact Us ? </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div class="bg-success text-white rounded p-3">
                <h4> Our Address </h4>
                <hr/>
                <p>
                    #123, Firstenquiry, 2nd Floor, Outer ring road. 
                    Marathahalli Bangalore 560037
                </p>
                <p> Contact Us - +91-8792462607 </p>
            </div>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-5">
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-danger text-white">
                    Enter Your Query Details 
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <label> Full Name <i class="text-danger"> * </i></label>
                        <input type="text" id="myname" class="form-control" placeholder="Enter Your Name"/>
                    </div>

                    <div class="mb-4">
                        <label> e-Mail <i class="text-danger"> * </i></label>
                        <input type="email" id="myemail" class="form-control" placeholder="Enter Your e-Mail Id"/>
                    </div>

                    <div class="mb-4">
                        <label> Mobile No <i class="text-danger"> * </i></label>
                        <input type="number" id="mymobile" class="form-control" placeholder="Enter Mobile No"/>
                    </div>

                    <div class="mb-4">
                        <label> Your Query <i class="text-danger"> * </i></label>
                        <textarea class="form-control" id="mymessage" placeholder="Enter Query"></textarea>
                    </div>
                </div><!--card body end-->
                <div class="card-footer text-center">
                    <button class="btn btn-danger" onclick ="save()"> Send Message </button>
                </div>
            </div><!--card end-->
        </div><!--middle 4end-->
        <div class="col-lg-3"></div>
    </div><!-- row end -->
</div><!-- container end -->
