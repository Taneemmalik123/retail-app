<!DOCTYPE html>
<html>
    <head>
        <script>
           const one = (xyz)=>{
            alert("hi");
            console.log("Your value is:" + xyz);
           }
        </script>
    </head>
    <body onload="one('Welcome back')">
        <h1> Keyboard Events Example</h1>
        <p> onkeypress : <input type="text" value="Apple" onkeypress="one(this.value)" /> </p>
        <p> onkeyup : <input type="text" value="Apple" onkeyup="one(this.value)" /> </p>
        <p> onkeydown : <input type="text" value="Apple" onkeydown="one(this.value)" /> </p>
        <p> onfocus : <input type="text" value="Apple" onfocus="one(this.value)" /> </p>
        <p> onblur : <input type="text" value="Apple" onblur="one(this.value)" /> </p>
    
    </body>
</html>
