<!DOCTYPE html>
<html>
    <head>
        <script>
         let one = ()=>{
            alert("Hi, it is working");
         }
        </script>
    </head>
    <body>
        <p>
            Event in javascript? 
            The type of user interaction with UI is called javascript.
        </p>
        <h1> Javascript Mouse Event Example </h1>
        <button onclick="one()"> 1 Click </button>
        <button ondblclick="one()"> 1 Click </button>
        <button onmousedown="one()">Left Click OR Right Click - Mousedown</button>
        <button onmouseenter="one()"> Enter Mouse in button area</button>
        <button onmouseout="one()"> Enter Mouse in button area & move out</button>
        <button onmousemove="one()"> Move Mouse in button Area</button>
        onChange - <select onchange="one()">
                    <option> Choose </option>
                    <option> Bangalore </option>
                    <option> Pune </option>
                    <option> Delhi </option>
                    <option> Chennai </option>
                    </select>

    </body>
</html>
