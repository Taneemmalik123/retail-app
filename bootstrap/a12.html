<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css" />
        <link rel="stylesheet" href="myicon/css/all.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                 <h6>SCHOOL DETAILS</h6>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2">School Name</div>
                <div class="col-lg-3"> <input type="text" class="form-control" placeholder="Enter name"> </div>
                <div class="col-lg-2">State</div>
                <div class="col-lg-3"> <input type="text" class="form-control" placeholder="Choose State"> </div>
            </div>
        
            <div class="row mt-2">
                <div class="col-lg-2">Adress 1</div>
                <div class="col-lg-3"> <textarea class="form-control" placeholder="Enter Address"></textarea> </div>
                <div class="col-lg-2">District</div>
                <div class="col-lg-3"> <input type="text" class="form-control" placeholder="Choose District"> </div>
            </div>
        
            <div class="row mt-2">
                <div class="col-lg-2">Pincode</div>
                <div class="col-lg-3"> <input type="text" class="form-control" placeholder="Enter Pincode"> </div>
            </div>
        
            <div class="row mt-2">
                <div class="col-lg-2">School Phone</div>
                <div class="col-lg-3"> <input type="text" class="form-control" placeholder="Enter Phone"> </div>
                <div class="col-lg-2">School Email ID</div>
                <div class="col-lg-3"> <input type="text" class="form-control" placeholder="Choose State"> </div>
            </div>
        
            <div class="row mt-2">
                <div class="col-lg-2">School Grade</div>
                <div class="col-lg-3"> 
                    <select class="form-select">
                        <option> Choose Grade </option>
                        <option> Monday</option>
                        <option>Tuesday</option>
                    </select>
                </div>
                <div class="col-lg-2">Password</div>
                <div class="col-lg-3"> <input type="password" class="form-control" placeholder="Enter Password Again"> </div>
            </div>

            <div class="row mt-2">
                <div class="col-lg-2">School Syllabus</div>
                <div class="col-lg-3"> 
                    <select class="form-select">
                        <option>Choose School Syllabus </option>
                        <option> Monday</option>
                        <option>Tuesday</option>
                    </select>
                </div>
                <div class="col-lg-2">Password</div>
                <div class="col-lg-3"> <input type="password" class="form-control" placeholder="Enter Password Again"> </div>
            </div>

            <div class="row mt-5">
                <div class="col-4">
                    <h6>Registrian Details</h6>
                </div>
            </div>
        
            <div class="row mt-3">
                <div class="col-lg-2">Name</div>
                <div class="col-lg-3"> <input type="text" class="form-control" placeholder="Enter Registriant Name"> </div>
                <div class="col-lg-2">Email id</div>
                <div class="col-lg-3"> <input type="email" class="form-control" placeholder="Enter Registrian Email id"> </div>
            </div>

            <div class="row mt-3">
                <div class="col-lg-2">Mobile</div>
                <div class="col-lg-3"> <input type="number" class="form-control" placeholder="Enter Registriant Phone Number"> </div>
                <div class="col-lg-2">Designation</div>
                <div class="col-lg-3"> 
                    <select class="form-select">
                        <option>Sellect Designation </option>
                        <option> Monday</option>
                        <option>Tuesday</option>
                    </select>
                </div>
            </div>
        
            <div class="row mt-4">
                <div class="col-lg-4">
        <div class="text-primary">
            <h9>Agree On Terms Conditions</h8>
        </div>
            </div>
            </div>

            <div class="row mt-4 text-center">
                <div class="col-lg-12">
             <button class="btn btn-primary">Register</button>
            <button class="btn btn-primary">Reset</button>
                </div>
        </div>
        
        </div>
</body>
    </html>
