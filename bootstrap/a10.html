<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css" />
        <link rel="stylesheet" href="myicon/css/all.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      </head>
    <body>
      <div class="container">
        <div class="row">
        <div class="col-lg-10 mt-5">
         <div class="bg-light p-2"> Parent Details</div>
        </div>
        </div>
      </div>

        <div class="container">
            <div class="row">
        <div class="col-lg-5">
       <div class="row mt-4 p-2">
            <div class="col-lg-3 p-1">Father Name<i class="text-danger">*</i></div>
            <div class="col-lg-9"><input type="text" class="form-control"/></div>
       </div>
        </div>
            <div class="col-lg-5">
                <div class="row mt-4 p-2">

            <div class="col-lg-3 p-1"> Mother Name </div>
            <div class="col-lg-9"><input type="text" class="form-control"/></div>
         </div>  
            </div>
            </div>
        </div>
        



            <div class="container">
                <div class="row">
            <div class="col-lg-5">
           <div class="row mt-4 p-2">
                <div class="col-lg-3 p-1">Mobile No<i class="text-danger">*</i></div>
                <div class="col-lg-9"><input type="Number" class="form-control"/></div>
           </div>
            </div>
                <div class="col-lg-5">
                    <div class="row mt-4 p-2">
    
                <div class="col-lg-3 p-1"> Adhar No </div>
                <div class="col-lg-9"><input type="text" class="form-control"/></div>
             </div>  
                </div>
                </div>
            </div>
           
            <div class="container">
                <div class="row">
            <div class="col-lg-5">
           <div class="row mt-4 p-2">
                <div class="col-lg-3 p-1">Religion</div>
                <div class="col-lg-9"><input type="Number" class="form-control"/></div>
           </div>
            </div>
                <div class="col-lg-5">
                    <div class="row mt-4 p-2">
    
                <div class="col-lg-3 p-1"> Caste </div>
                <select class="col-lg-9" class="form-select" p-1>
                    <option>Choose</option>  
                    <option>Islam</option>
                      <option>Jews</option>
                      <option>Hindus</option>
                      <option>Christian</option>
                      <option>Others</option>
                      
                    </select>      
                    </div>
                </div>
                </div>
            </div>
            
                    
                    <div class="container">
                        <div class="row mt-4">
                    <div class="col-lg-5">
                        <div class="p-1">Parent Occupation
                        <input type="text" class="form-control"/></div>
                   </div>
                  
                   <div class="col-lg-5">
                      <div class="p-1"> Mother Name </div>
                        <input type="text" class="form-control"/>
                     </div>  
                        </div>
                        </div>
                    </div>
                    
                    <div class="container">
                        <div class="row mt-4">
                    <div class="col-lg-10">
                        <div class="p-1">Address<i class="text-danger">*</i>
                       <div>
                            <textarea class="form-control"></textarea>
                    </div>
                   </div>

                   <div class="col-lg-10 text-center mt-4">
                    <button class="btn btn-primary mr-4">Register</button>
                    <button class="btn btn-warning mr-4"> Clear All</button>
                   </div>
                  </div>  
                </div>
                </div>
            </div>

         </div>
</body>
</html>
