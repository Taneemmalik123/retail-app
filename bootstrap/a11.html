<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css" />
        <link rel="stylesheet" href="myicon/css/all.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                      <h3 class="text-center mt-4">REGISTER AS CANDIDATE</h3>
                    <div class="border mt-4">
                  </div>
                </div>
            </div>
          

            <div class="row mt-4">
                <div class="col-lg-3">First Name:</div>
                <div class="col-lg-9"><input type="text" class="form-control"/></div>
            </div>

            <div class="row mt-4">
                <div class="col-lg-3"> Last Name </div>
                <div class="col-lg-9"> <input type="text" class="form-control"/>  </div>
            </div>

            <div class="row mt-4">
                <div class="col-lg-3"> Mobile No: </div>
                <div class="col-lg-9"> <input type="Number" class="form-control"/>  </div>
            </div>

            <div class="row mt-4">
                <div class="col-lg-3"> Email Id: </div>
                <div class="col-lg-9"> <input type="email" class="form-control"/>  </div>
            </div>
       
            <div class="row mt-4">
                <div class="col-lg-3"> Password: </div>
                <div class="col-lg-9"> <input type="Password" class="form-control" placeholder="password max 8 character"/>  </div>
            </div>

            <div class="row mt-4">
                <div class="col-lg-3"> Confirm Password: </div>
                <div class="col-lg-9"> <input type="password" class="form-control" placeholder="Confirm Password max 8 character"/>  </div>
            </div>

            <div class="row mt-4">
                <div class="col-lg-3">Date Of Birth:</div>
                <div class="col-lg-3">
                <select class="form-select">
                    <option> Day </option>
                    <option> Monday</option>
                    <option>Tuesday</option>
                </select>
                </div>
            
                <div class="col-lg-3">
                <select class="form-select">
                    <option> Month</option>
                    <option> Jan </option>
                    <option> Feb</option>
                </select>
                </div>

                <div class="col-lg-3">
                <select class="form-select">
                    <option> Year </option>
                    <option>2014</option>
                    <option>2015</option>
                </select>
                </div>
             </div>
       
                <div class="row mt-4">
                   <div class="col-lg-3"> Full Address: </div>
                    <div class="col-lg-9"><textarea class="form-control"></textarea></div>
              </div>

              <div class="row mt-4">
                <div class="col-lg-3"> Pincode: </div>
                <div class="col-lg-9"> <input type="number" class="form-control"/>  </div>
            </div>

            <div class="row mt-4">
                <div class="col-lg-3"> State: </div>
                <div class="col-lg-9"> 
                    <select class="form-select">
                        <option> Choose State </option>
                        <option> Karnataka</option>
                        <option> Tamil Nadu </option>
                    </select>
                </div>
            </div>
       
            <div class="row mt-4">
                <div class="col-lg-3"> District: </div>
                <div class="col-lg-9"> 
                    <select class="form-select">
                        <option> Choose District </option>
                        <option> Tumkur </option>
                        <option> Chickballapur </option>
                    </select>
                </div>
            </div>

            <div class="row">
            <div class="col-lg-9 text-center mt-4">
                <h8 class="checkbox text-center text-primary">Agree On Terms Conditions</h8>
            </div>
            </div>

            <div class="row mt-4">
                <div class="text-center">
            <button class="btn btn-success"> Register </button>
             <button class="btn btn-success"> Clear </button>

                </div>
            </div>
        </div>
   </body>
</html>
