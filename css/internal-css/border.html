<!DOCTYPE html>
<html>
    <head>
        <style>
           
           section{
            width:90%;
            margin:auto;
            display:grid;
            grid-template-columns:auto auto auto;
           }
           
           div{
            font-size:30px;
            text-align:center;
            padding:15px;
            margin: 40px;
            border:10px solid red;
           }

           #b1{border:10px solid red}
           #b2{border:10px dotted red}
           #b3{border:10px dashed red}
           #b4{border:10px double red}
           #b5{border:10px inset red}
           #b6{border:10px outset red}
           #b7{border:10px ridge red}
           #b8{border:10px groove red}
           #b9{border:10px solid red;border-radius:30px;}
           #b10{border:10px solid red;border-radius:0px 50px 10px 30px;}
           #b11{border:10px solid red;border-radius:160px;height:300px;width:300px;}
        </style>
    </head>
    <body>
        <section>
            <div id="b1"> Software Development </div>
            <div id="b2"> Online Marketing </div>
            <div id="b3"> Offline Marketing </div>
            <div id="b4"> Leads Management </div>
            <div id="b5"> Home Service </div>
            <div id="b6"> Painting Service </div>
            <div id="b7"> Education </div>
            <div id="b8"> Employment </div>
            <div id="b9"> App Development </div>
            <div id="b10"> Website Design </div>
            <div id="b11"> Business Branding </div>
            <div> Digital Marketing </div>
            <div> Hire & Deploy </div>
            </section>
    </body>
</html>
