<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                width:27.33%;
                margin:3%;
                float:left;
                font-size:50px;
                text-align:center;
                height:200px;
                color:orange;
            }

            #p1{
                background:red;
            }

            #p2{
                background-color:green;
            }

            #p3{ 
                background-color:rgb(100, 50, 90);
            }

            #p4{ 
                background-color:rgba(100, 50, 90, 0.6);
            }

            #p5{
                background-image:linear-gradient(red, blue, black);
            }

            #p6{
                background-image:linear-gradient(to left, red, blue, black);
            }

            #p7{
                background-image:linear-gradient(to right, red, blue, black);
            }

            #p8{
                background-image:linear-gradient(to top, red, blue, black);
            }

            #p9{
                background-image: url("1.jpg");
                background-size:100% 100%;
            }
        </style>
    </head>
    <body>
        <p id="p1"> Bangalore </p>
        <p id="p2"> Bangalore </p>
        <p id="p3"> Bangalore </p>
        <p id="p4"> Bangalore </p>
        <p id="p5"> Bangalore </p>
        <p id="p6"> Bangalore </p>
        <p id="p7"> Bangalore </p>
        <p id="p8"> Bangalore </p>
        <p id="p9"> Bangalore </p>
    </body>
</html>
