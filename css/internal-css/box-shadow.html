<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{color:green; text-align:center;font-size:70px;}
           #block1{
            height:300px;
            width:300px;
            margin:40px;
            display:inline-block;
            box-shadow:0px 0px 10px red;
           }

           #block2{
            height:300px;
            width:300px;
            margin:40px;
            display:inline-block;
            box-shadow:0px 20px 10px red;
           }
              
           #block3{
            height:300px;
            width:300px;
            margin:40px;
            display:inline-block;
            box-shadow:30px 20px 10px red;
            background:skyblue;
           }

           #block4{
            height:300px;
            width:300px;
            margin:40px;
            display:inline-block;
            box-shadow:30px -20px 10px red;
            background:skyblue;
           }
           
        </style>
    </head>
    <body>
        <h1> CSS BOX-SHADOW Example </h1>

        <div id="block1"></div>
        <div id="block2"></div>
        <div id="block3"></div>
        <div id="block4"></div>


    </body>
</html>
