<!DOCTYPE html>
<html>

        <title> Nested UL </title>

    <body>
        <h1> Nested UL Example </h1>

    <Ul>
        <li> Home</li>
        <li> About Us </li>
        <li> Our Services 
          <ul>
            <li> Software </li>

        <li> Contact Us </li>

        <li>  Login </li>
    </Ul>
 </body>
</html>
