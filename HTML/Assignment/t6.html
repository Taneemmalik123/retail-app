<!DOCTYPE html>
<html>
    <head>
        <title> Create Table One </title>
         <body>
            <table align="center" border="1" cellpadding="20" cellspacing="3" bordercolor="grey">
        <tr>
            <th rowspan="2"> State of health </th>
            <th colspan="2"> Fasting Value </th>
            <th> After Eating </th>
        </tr>

        <tr>
            <th> Minimum </th>
            <th> Maximum </th>
            <th> 2 Hours after Eating </th>
        </tr>

        <tr>
            <td> Healthy </td>
            <td> 70 </td>
            <td> 100 </td>
            <td> less than 140 </td>
        </tr>

        <tr>
            <td> Pre diabeties </td>
            <td> 101 </td>
            <td> 126 </td>
            <td> 140 to 200 </td>
        </tr>

        <tr>
            <td> Diabeties </td>
            <td> More than 126 </td>
            <td> N/A </td>
            <td> More than 200 </td>
        </tr>


        </table>
        </body>
   </head>

</html>
