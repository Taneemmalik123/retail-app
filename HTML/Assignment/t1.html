<!DOCTYPE html>
<html>
    <head>
        <title> Create Table One </title>
         <body>
            <table align="center" border="7" cellpadding="50" cellspacing="3">
               <caption>
                <h1>Customer Detail</h1>
               </caption>
            <tr>
                <td colspan="2"> One </td>
            </tr>

            <tr>
                <td rowspan="2"> Two </td>
                <td>Three</td>
            </tr>

            <tr>
                <td> Four </td>
            </tr>

            </table>
         </body>
    </head>

</html>
